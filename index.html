<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mint Logger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #0f0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #log {
      white-space: pre-wrap;
      max-width: 600px;
      margin: 0 auto;
      font-family: monospace;
      text-align: left;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Mint Logger</h1>
  <button onclick="mint()">Mint Now</button>
  <div id="log"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <script>
    const contractAddress = "0x9AD59e1e61FbD05CdfC67dFA0CbDdCA9912B3B33";
    const abi = [
      "event Minted(address indexed user)",
      "function mint() external"
    ];

    let provider, signer, contract;

    async function init() {
      provider = new ethers.BrowserProvider(window.ethereum);
      signer = await provider.getSigner();
      contract = new ethers.Contract(contractAddress, abi, signer);

      contract.on("Minted", (user) => {
        const log = document.getElementById("log");
        log.innerText += `Minted by: ${user}\n`;
        console.log("Minted by:", user);
      });
    }

    async function mint() {
      try {
        const tx = await contract.mint();
        await tx.wait();
      } catch (e) {
        alert("Mint failed: " + e.message);
      }
    }

    window.onload = init;
  </script>
</body>
</html>
