<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exclusive Mint | NFT Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-gradient: linear-gradient(90deg, #ff6bcb 0%, #7366ff 50%, #2af598 100%);
      --header-gradient: linear-gradient(90deg, #2af598 0%, #009efd 100%);
      --button-gradient: linear-gradient(90deg, #ff6bcb 0%, #7366ff 100%);
      --button-hover: linear-gradient(90deg, #7366ff 0%, #ff6bcb 100%);
      --bg-dark: #101014;
      --bg-card: rgba(30, 30, 40, 0.95);
      --border: rgba(255,255,255,0.08);
      --shadow: 0 8px 32px 0 rgba(0,0,0,0.25);
      --text-main: #fff;
      --text-secondary: #b0b0c3;
      --accent: #ff6bcb;
      --success: #2af598;
      --danger: #ff6b6b;
      --gold: #ffe066;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      color: var(--text-main);
      font-family: 'Inter', Arial, sans-serif;
      min-height: 100vh;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: radial-gradient(ellipse at 60% 0%, #23234a 0%, #101014 100%);
      overflow-x: hidden;
    }
    .header {
      width: 100%;
      padding: 32px 0 24px 0;
      background: var(--header-gradient);
      box-shadow: 0 4px 32px 0 rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 8px;
    }
    .logo-svg {
      width: 56px;
      height: 56px;
      background: var(--main-gradient);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 24px 0 rgba(255,107,203,0.18);
    }
    .logo-svg svg {
      width: 36px;
      height: 36px;
      display: block;
    }
    .logo-title {
      font-family: 'Unbounded', Arial, sans-serif;
      font-size: 2.2rem;
      font-weight: 900;
      letter-spacing: 2px;
      background: var(--main-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-shadow: 0 2px 12px rgba(115,102,255,0.18);
    }
    .exclusive-badge {
      display: inline-block;
      background: rgba(255,255,255,0.12);
      color: var(--gold);
      font-weight: 700;
      font-size: 1.1rem;
      padding: 6px 18px;
      border-radius: 16px;
      letter-spacing: 1px;
      margin-top: 6px;
      box-shadow: 0 2px 8px 0 rgba(255,224,102,0.08);
      border: 1.5px solid var(--gold);
      text-shadow: 0 1px 4px #000;
    }
    .stats-bar {
      display: flex;
      gap: 32px;
      margin-top: 24px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .stat-card {
      background: var(--bg-card);
      border: 1.5px solid var(--border);
      border-radius: 18px;
      padding: 18px 32px;
      min-width: 140px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 8px;
      transition: transform 0.18s;
    }
    .stat-card:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 8px 32px 0 rgba(42,245,152,0.12);
    }
    .stat-label {
      color: var(--text-secondary);
      font-size: 0.95rem;
      margin-bottom: 4px;
      letter-spacing: 0.5px;
    }
    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      background: var(--main-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-shadow: 0 2px 12px rgba(42,245,152,0.12);
    }
    .mint-section {
      margin: 0 auto;
      margin-top: 48px;
      max-width: 480px;
      width: 100%;
      background: var(--bg-card);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 40px 28px 32px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1.5px solid var(--border);
      position: relative;
      z-index: 1;
      animation: fadeInUp 1.2s cubic-bezier(.23,1.01,.32,1) 0.1s both;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: none; }
    }
    .mint-counter {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 1px;
      color: var(--gold);
      text-shadow: 0 2px 12px rgba(255,224,102,0.12);
    }
    .mint-status {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 24px;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .status-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      display: inline-block;
      background: var(--success);
      box-shadow: 0 0 8px 2px var(--success);
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 8px 2px var(--success); }
      50% { box-shadow: 0 0 16px 6px var(--success); }
      100% { box-shadow: 0 0 8px 2px var(--success); }
    }
    .status-dot.soldout {
      background: var(--danger);
      box-shadow: 0 0 8px 2px var(--danger);
      animation: none;
    }
    .status-dot.minting {
      background: var(--gold);
      box-shadow: 0 0 8px 2px var(--gold);
      animation: pulse 0.7s infinite;
    }
    .mint-btn {
      width: 100%;
      max-width: 340px;
      padding: 22px 0;
      font-size: 1.5rem;
      font-family: 'Unbounded', Arial, sans-serif;
      font-weight: 900;
      background: var(--button-gradient);
      color: #fff;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      box-shadow: 0 4px 24px 0 rgba(255,107,203,0.18);
      margin-bottom: 24px;
      margin-top: 8px;
      letter-spacing: 2px;
      transition: background 0.3s, transform 0.18s, box-shadow 0.18s;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    .mint-btn:after {
      content: '';
      position: absolute;
      left: 0; top: 0; right: 0; bottom: 0;
      background: linear-gradient(120deg,rgba(255,255,255,0.12) 0%,rgba(255,255,255,0.02) 100%);
      pointer-events: none;
      z-index: 2;
      border-radius: 18px;
    }
    .mint-btn:hover, .mint-btn:focus {
      background: var(--button-hover);
      transform: scale(1.03);
      box-shadow: 0 8px 32px 0 rgba(115,102,255,0.18);
    }
    .mint-btn:active {
      transform: scale(0.98);
    }
    .mint-btn[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
      background: #444;
      box-shadow: none;
    }
    .latest-minters {
      margin-top: 38px;
      background: var(--bg-card);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 24px 18px 18px 18px;
      border: 1.5px solid var(--border);
      max-width: 480px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      animation: fadeInUp 1.2s cubic-bezier(.23,1.01,.32,1) 0.2s both;
    }
    .minters-title {
      font-size: 1.15rem;
      font-weight: 700;
      margin-bottom: 16px;
      letter-spacing: 1px;
      color: var(--accent);
      text-align: left;
    }
    .minters-list {
      display: flex;
      flex-direction: row;
      gap: 18px;
      overflow-x: auto;
      padding-bottom: 6px;
      scrollbar-width: thin;
    }
    .minter-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 72px;
      animation: fadeIn 0.7s cubic-bezier(.23,1.01,.32,1);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: none; }
    }
    .minter-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--main-gradient);
      border: 2.5px solid #fff;
      box-shadow: 0 2px 8px 0 rgba(255,107,203,0.12);
      margin-bottom: 6px;
      object-fit: cover;
    }
    .minter-address {
      font-size: 0.85rem;
      color: var(--text-secondary);
      font-family: monospace;
      text-align: center;
      word-break: break-all;
      max-width: 70px;
    }
    .log-section {
      margin: 0 auto;
      margin-top: 38px;
      max-width: 480px;
      width: 100%;
      background: var(--bg-card);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 24px 18px 18px 18px;
      border: 1.5px solid var(--border);
      animation: fadeInUp 1.2s cubic-bezier(.23,1.01,.32,1) 0.3s both;
    }
    .log-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--success);
      letter-spacing: 1px;
      text-align: left;
    }
    .log-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 220px;
      overflow-y: auto;
      scrollbar-width: thin;
    }
    .log-item {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
      padding: 8px 12px;
      font-family: monospace;
      font-size: 0.98rem;
      box-shadow: 0 1px 4px 0 rgba(42,245,152,0.04);
      animation: fadeIn 0.7s cubic-bezier(.23,1.01,.32,1);
    }
    .log-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--main-gradient);
      border: 2px solid #fff;
      object-fit: cover;
    }
    .log-address {
      color: var(--accent);
      font-weight: 700;
      font-size: 0.98rem;
      margin-right: 6px;
      word-break: break-all;
    }
    .log-status {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }
    /* Loader styles */
    .loader {
      border: 4px solid #eee;
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 0 auto 18px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 700px) {
      .header { padding: 22px 0 16px 0; }
      .logo-title { font-size: 1.3rem; }
      .logo-svg { width: 38px; height: 38px; }
      .logo-svg svg { width: 24px; height: 24px; }
      .stat-card { padding: 12px 16px; min-width: 90px; }
      .mint-section, .latest-minters, .log-section { padding: 18px 6px 12px 6px; }
      .mint-btn { font-size: 1.1rem; padding: 14px 0; }
      .minter-avatar { width: 36px; height: 36px; }
      .minter-item { min-width: 54px; }
      .log-avatar { width: 22px; height: 22px; }
    }
    .mint-leaf-wrap {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .header, .mint-section, .latest-minters, .log-section {
      position: relative;
      overflow: visible;
    }
    .mint-leaf {
      position: absolute;
      opacity: 0.13;
      filter: blur(0.5px) drop-shadow(0 2px 8px #2af59844);
      will-change: transform;
      transition: opacity 0.5s;
      pointer-events: none;
    }
    /* Header leaves */
    .leaf-h1 {
      left: -40px; top: 10px; width: 80px;
      animation: leafSpin1 18s linear infinite;
    }
    .leaf-h2 {
      right: -30px; top: 40px; width: 60px;
      animation: leafFloat1 14s ease-in-out infinite alternate;
    }
    .leaf-h3 {
      left: 10px; bottom: -36px; width: 54px;
      animation: leafSpin2 22s linear infinite;
    }
    .leaf-h4 {
      right: 18px; bottom: -38px; width: 44px;
      animation: leafFloat2 17s ease-in-out infinite alternate;
    }
    /* Mint-section leaves */
    .leaf-m1 {
      left: -32px; bottom: 10px; width: 60px;
      animation: leafSpin2 16s linear infinite;
    }
    .leaf-m2 {
      right: -28px; top: 20px; width: 48px;
      animation: leafFloat2 13s ease-in-out infinite alternate;
    }
    .leaf-m3 {
      left: 12px; top: -32px; width: 38px;
      animation: leafSpin3 19s linear infinite;
    }
    .leaf-m4 {
      right: 8px; bottom: -28px; width: 36px;
      animation: leafFloat3 15s ease-in-out infinite alternate;
    }
    /* Latest-minters leaves */
    .leaf-l1 {
      left: -24px; top: 18px; width: 44px;
      animation: leafSpin3 19s linear infinite;
    }
    .leaf-l2 {
      right: -18px; top: 8px; width: 32px;
      animation: leafFloat1 16s ease-in-out infinite alternate;
    }
    .leaf-l3 {
      left: 8px; bottom: -22px; width: 28px;
      animation: leafSpin2 21s linear infinite;
    }
    /* Log-section leaves */
    .leaf-g1 {
      right: -20px; bottom: 12px; width: 38px;
      animation: leafFloat3 15s ease-in-out infinite alternate;
    }
    .leaf-g2 {
      left: -18px; bottom: 8px; width: 28px;
      animation: leafSpin1 18s linear infinite;
    }
    .leaf-g3 {
      right: 8px; top: -18px; width: 32px;
      animation: leafFloat2 14s ease-in-out infinite alternate;
    }
    @keyframes leafSpin1 {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1.08); }
    }
    @keyframes leafSpin2 {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(-360deg) scale(0.95); }
    }
    @keyframes leafSpin3 {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1.12); }
    }
    @keyframes leafFloat1 {
      0% { transform: translateY(0) rotate(0deg) scale(1); }
      100% { transform: translateY(18px) rotate(12deg) scale(1.08); }
    }
    @keyframes leafFloat2 {
      0% { transform: translateY(0) rotate(0deg) scale(1); }
      100% { transform: translateY(-16px) rotate(-10deg) scale(0.92); }
    }
    @keyframes leafFloat3 {
      0% { transform: translateY(0) rotate(0deg) scale(1); }
      100% { transform: translateY(-12px) rotate(8deg) scale(1.05); }
    }
    @media (max-width: 700px) {
      .mint-leaf { opacity: 0.05 !important; }
      .leaf-h1, .leaf-h2, .leaf-h3, .leaf-h4, .leaf-m1, .leaf-m2, .leaf-m3, .leaf-m4, .leaf-l1, .leaf-l2, .leaf-l3, .leaf-g1, .leaf-g2, .leaf-g3 { width: 18px !important; }
    }
    .header-wrap, .mint-section-wrap, .latest-minters-wrap, .log-section-wrap {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .mint-leaf-wrap {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .header, .mint-section, .latest-minters, .log-section {
      position: relative;
      z-index: 1;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Лакшери-хедер с логотипом и бейджем -->
  <div class="header-wrap">
    <div class="mint-leaf-wrap">
      <svg class="mint-leaf leaf-h1" viewBox="0 0 64 64" fill="none"><path d="M32 4C44 16 60 36 32 60C4 36 20 16 32 4Z" fill="#2af598" stroke="#009e60" stroke-width="2"/><path d="M32 4C36 24 36 44 32 60" stroke="#009e60" stroke-width="2"/></svg>

      <svg class="mint-leaf leaf-h4" viewBox="0 0 64 64" fill="none"><path d="M32 6C50 18 62 38 32 62C2 38 14 18 32 6Z" fill="#7fffd4" stroke="#009e60" stroke-width="2"/><path d="M32 6C36 26 36 44 32 62" stroke="#009e60" stroke-width="2"/></svg>
    </div>
    <div class="header">
      <div class="logo">
        <div class="logo-svg">
          <!-- Абстрактный SVG-логотип -->
          <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">

          <div class="stat-label">Floor Price</div>

        <div class="stat-card">
          <div class="stat-label">Volume Traded</div>
          <div class="stat-value" id="volumeTraded">8,420 ETH</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Holders</div>
          <div class="stat-value" id="holders">713</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Основной блок минта -->
  <div class="mint-section-wrap">
    <div class="mint-leaf-wrap">
      <svg class="mint-leaf leaf-m1" viewBox="0 0 64 64" fill="none"><path d="M32 12C44 24 56 44 32 52C8 44 20 24 32 12Z" fill="#2af598" stroke="#009e60" stroke-width="2"/><path d="M32 12C36 32 36 44 32 52" stroke="#009e60" stroke-width="2"/></svg>

      <svg class="mint-leaf leaf-m3" viewBox="0 0 64 64" fill="none"><path d="M32 8C48 20 60 40 32 56C4 40 16 20 32 8Z" fill="#2af598" stroke="#009e60" stroke-width="2"/><path d="M32 8C36 28 36 44 32 56" stroke="#009e60" stroke-width="2"/></svg>

      <div class="loader" id="loader"></div>

  <!-- Лента последних минтеров -->
  <div class="latest-minters-wrap">
    <div class="mint-leaf-wrap">
      <svg class="mint-leaf leaf-l1" viewBox="0 0 64 64" fill="none"><path d="M32 8C48 20 60 40 32 56C4 40 16 20 32 8Z" fill="#2af598" stroke="#009e60" stroke-width="2"/><path d="M32 8C36 28 36 44 32 56" stroke="#009e60" stroke-width="2"/></svg>
      <svg class="mint-leaf leaf-l2" viewBox="0 0 64 64" fill="none"><path d="M32 12C44 24 56 44 32 52C8 44 20 24 32 12Z" fill="#7fffd4" stroke="#009e60" stroke-width="2"/><path d="M32 12C36 32 36 44 32 52" stroke="#009e60" stroke-width="2"/></svg>
      <svg class="mint-leaf leaf-l3" viewBox="0 0 64 64" fill="none"><path d="M32 6C50 18 62 38 32 62C2 38 14 18 32 6Z" fill="#2af598" stroke="#009e60" stroke-width="2"/><path d="M32 6C36 26 36 44 32 62" stroke="#009e60" stroke-width="2"/></svg>

    <div class="latest-minters">
      <div class="minters-title">Latest Minters</div>
      <div class="minters-list" id="mintersList">

    </div>
  </div>

  <!-- Логи минта -->
  <div class="log-section-wrap">
    <div class="mint-leaf-wrap">
      <svg class="mint-leaf leaf-g1" viewBox="0 0 64 64" fill="none"><path d="M32 12C44 24 56 44 32 52C8 44 20 24 32 12Z" fill="#7fffd4" stroke="#009e60" stroke-width="2"/><path d="M32 12C36 32 36 44 32 52" stroke="#009e60" stroke-width="2"/></svg>
      <svg class="mint-leaf leaf-g2" viewBox="0 0 64 64" fill="none"><path d="M32 8C48 20 60 40 32 56C4 40 16 20 32 8Z" fill="#2af598" stroke="#009e60" stroke-width="2"/><path d="M32 8C36 28 36 44 32 56" stroke="#009e60" stroke-width="2"/></svg>
      <svg class="mint-leaf leaf-g3" viewBox="0 0 64 64" fill="none"><path d="M32 4C44 16 60 36 32 60C4 36 20 16 32 4Z" fill="#7fffd4" stroke="#009e60" stroke-width="2"/><path d="M32 4C36 24 36 44 32 60" stroke="#009e60" stroke-width="2"/></svg>
    </div>
    <div class="log-section">
      <div class="log-title">Mint Log</div>
      <div class="log-list" id="logList">
        <!-- log items -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <script>
    // --- Fake stats (можно сделать динамическими, если нужно) ---
    let minted = 927;
    const mintedMax = 1000;
    let holders = 713;
    let floorPrice = 2.37;
    let volumeTraded = 8420;
    let isSoldOut = false;
    let isMinting = false;

    // --- Minted minters (для Latest Minters и логов) ---
    const minters = [];
    const logEvents = [];
    const MAX_MINTERS = 12;
    const MAX_LOGS = 20;

    // --- Контракт ---
    const contractAddress = "0xC259Bb14dE51e292b9E6f32AD41507bf3Fa7028A";
    const abi = [
      "event Minted(address indexed user)",
      "function mint() external"
    ];
    let provider, signer, contract;

    // --- Генерация аватарки по адресу (dicebear) ---
    function getAvatarUrl(address, size = 48) {
      return `https://avatars.dicebear.com/api/identicon/${address}.svg?background=%23fff&radius=50&size=${size}`;
    }

    // --- Обновление UI ---
    function updateMintCounter() {
      document.getElementById('mintCounter').innerText = `${minted} / ${mintedMax} NFTs Minted`;
    }
    function updateStatus() {
      const statusDot = document.getElementById('statusDot');
      const statusText = document.getElementById('statusText');
      if (isSoldOut) {
        statusDot.className = 'status-dot soldout';
        statusText.innerText = 'SOLD OUT';
      } else if (isMinting) {
        statusDot.className = 'status-dot minting';
        statusText.innerText = 'Minting...';
      } else {
        statusDot.className = 'status-dot';
        statusText.innerText = 'LIVE';
      }
    }
    function updateStatsBar() {
      document.getElementById('floorPrice').innerText = `${floorPrice} ETH`;
      document.getElementById('volumeTraded').innerText = `${volumeTraded.toLocaleString()} ETH`;
      document.getElementById('holders').innerText = holders;
    }
    function updateMintersList() {
      const mintersList = document.getElementById('mintersList');
      mintersList.innerHTML = '';
      minters.slice(-MAX_MINTERS).reverse().forEach(minter => {
        const item = document.createElement('div');
        item.className = 'minter-item';
        item.innerHTML = `
          <img class="minter-avatar" src="${getAvatarUrl(minter.address, 48)}" alt="avatar" />
          <div class="minter-address">${shortAddr(minter.address)}</div>
        `;
        mintersList.appendChild(item);
      });
    }
    function updateLogList() {
      const logList = document.getElementById('logList');
      logList.innerHTML = '';
      logEvents.slice(-MAX_LOGS).reverse().forEach(event => {
        const item = document.createElement('div');
        item.className = 'log-item';
        item.innerHTML = `
          <img class="log-avatar" src="${getAvatarUrl(event.address, 32)}" alt="avatar" />
          <span class="log-address">${shortAddr(event.address)}</span>
          <span class="log-status">Minted</span>
        `;
        logList.appendChild(item);
      });
    }
    function shortAddr(addr) {
      return addr.slice(0, 6) + '...' + addr.slice(-4);
    }
    function setMintingState(state) {
      isMinting = state;
      updateStatus();
      document.getElementById('mintBtn').disabled = state || isSoldOut;
      document.getElementById('loader').style.display = state ? 'block' : 'none';
    }
    function setSoldOutState() {
      isSoldOut = true;
      updateStatus();
      document.getElementById('mintBtn').disabled = true;
    }

    // --- Инициализация Web3 и событий ---
    async function init() {
      updateMintCounter();
      updateStatus();
      updateStatsBar();
      updateMintersList();
      updateLogList();
      if (!window.ethereum) {
        alert("MetaMask is required!");
        setSoldOutState();
        return;
      }
      provider = new ethers.BrowserProvider(window.ethereum);
      signer = await provider.getSigner();
      contract = new ethers.Contract(contractAddress, abi, signer);
      // Слушаем событие Minted
      contract.on("Minted", (user) => {
        minted++;
        if (minted >= mintedMax) setSoldOutState();
        // Фейковое увеличение холдеров иногда
        if (Math.random() > 0.7) holders++;
        minters.push({ address: user });
        logEvents.push({ address: user });
        updateMintCounter();
        updateStatsBar();
        updateMintersList();
        updateLogList();
      });
    }

    // --- Mint функция ---
    async function mint() {
      if (isMinting || isSoldOut) return;
      setMintingState(true);
      try {
        const tx = await contract.mint();
        // Показываем статус
        document.getElementById('mintBtn').innerText = 'Minting...';
        await tx.wait();
        document.getElementById('mintBtn').innerText = 'Mint Now';
        // После минта всё обновится через событие Minted
      } catch (e) {
        alert("Mint failed: " + (e?.info?.error?.message || e.message));
        document.getElementById('mintBtn').innerText = 'Mint Now';
      }
      setMintingState(false);
    }

    // --- Фейковые минтеры для красоты (можно убрать) ---
    const fakeAddresses = [
      "0xA1b2c3d4e5f678901234567890abcdef12345678",
      "0xB2c3d4e5f678901234567890abcdef1234567890",
      "0xC3d4e5f678901234567890abcdef1234567890ab",
      "0xD4e5f678901234567890abcdef1234567890abcd",
      "0xE5f678901234567890abcdef1234567890abcde1",
      "0xF678901234567890abcdef1234567890abcde123",
      "0x1234567890abcdef1234567890abcdef12345678",
      "0x234567890abcdef1234567890abcdef123456789",
      "0x34567890abcdef1234567890abcdef1234567890",
      "0x4567890abcdef1234567890abcdef12345678901",
      "0x567890abcdef1234567890abcdef123456789012",
      "0x67890abcdef1234567890abcdef1234567890123"
    ];
    function addFakeMinters() {
      fakeAddresses.forEach((addr, i) => {
        setTimeout(() => {
          minters.push({ address: addr });
          logEvents.push({ address: addr });
          minted++;
          if (minted >= mintedMax) setSoldOutState();
          updateMintCounter();
          updateMintersList();
          updateLogList();
        }, 400 + i * 350);
      });
    }
    // Плавная загрузка
    window.onload = () => {
      document.body.style.opacity = 0;
      setTimeout(() => {
        document.body.style.transition = 'opacity 1.2s cubic-bezier(.23,1.01,.32,1)';
        document.body.style.opacity = 1;
      }, 100);
      addFakeMinters();
      setTimeout(init, 2000);
    };
  </script>
</body>
</html>
